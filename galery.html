<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gallery — Jediel Andallo</title>
<link rel="stylesheet" href="finals.css">
</head>
<body class="theme">
<div class="app">
<aside class="sidebar" id="sidebar">
<div class="brand">Jediel Andallo</div>
<nav class="nav">
<a href="index.html" class="nav-link">Home</a>
<a href="gallery.html" class="nav-link active">Gallery</a>
<a href="portfolio.html" class="nav-link">Portfolio</a>

<a href="contact.html" class="nav-link">Contact</a>
</nav>
<div class="sidebar-footer">© Jediel Andallo</div>
<button class="sidebar-toggle" id="sidebarToggle2">☰</button>
</aside>


<main class="main">
<header class="main-header">
<h1>Gallery</h1>
<p class="muted">Personal high-resolution JPG images. Replace the placeholders in <code>assets/</code> with your own.</p>
</header>


<section class="gallery-grid">
<!-- Replace these src paths with your real hi-res JPGs in assets/ -->
<figure class="gallery-item"><img src="assets/photo1.jpg" alt="photo1"><figcaption>Photo 1</figcaption></figure>
<figure class="gallery-item"><img src="assets/photo2.jpg" alt="photo2"><figcaption>Photo 2</figcaption></figure>
<figure class="gallery-item"><img src="assets/photo3.jpg" alt="photo3"><figcaption>Photo 3</figcaption></figure>
<figure class="gallery-item"><img src="assets/photo4.jpg" alt="photo4"><figcaption>Photo 4</figcaption></figure>
<figure class="gallery-item"><img src="assets/photo5.jpg" alt="photo5"><figcaption>Photo 5</figcaption></figure>
<figure class="gallery-item"><img src="assets/photo6.jpg" alt="photo6"><figcaption>Photo 6</figcaption></figure>
</section>


<section style="margin-top:28px">
<h2>Videos</h2>
<p class="muted">HD MP4 music videos you created or like (place MP4s in <code>assets/</code>).</p>
<div class="video-grid">
<!-- Replace with your mp4 files -->
<video controls src="assets/video1.mp4" class="video-item">Your browser does not support the video tag.</video>
<video controls src="assets/video2.mp4" class="video-item">Your browser does not support the video tag.</video>
</div>
</section>


<footer class="footer">Gallery — keep files as high-res JPG & HD MP4</footer>
</main>
</div>
<script>
document.getElementById('sidebarToggle2').addEventListener('click', ()=>{
document.getElementById('sidebar').classList.toggle('collapsed');
});
</script>
</body>
</html>
